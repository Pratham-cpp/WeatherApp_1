<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class="mainsec">
            <h1 class="heading">Weather App</h1>
            <nav class="navbar">
                <div class="navbtn yourw">Your Weather</div>
                <div class="navbtn searchw">Search Weather</div>
            </nav>
            <div class="searchsection hide">
                <input class="searchbox" type="text" placeholder="Enter City">
                <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="weathersec hide">
                <div class="citysec">
                    <div class="city">test</div>
                    <div class="countryflg">
                        <img class="flgimage" src="https://flagcdn.com/144x108/in.png" alt="">
                    </div>
                </div>
                <div class="weathertxt">Cloudy</div>
                <div class="weathericoncont"><img class="weathericon" alt="">
                </div>
                <div class="temp"></div>
                <div class="cards">
                    <div class="card">
                        <h2 class="cardheading">
                            Windspeed
                        </h2>
                        <img class="cardimg" src="wind.png" alt="">
                        <div class="cardtxt windspeed"></div>
                    </div>
                    <div class="card">
                        <h2 class="cardheading">
                            Humidity
                        </h2>
                        <img class="cardimg" src="humidity.png" alt="">
                        <div class="cardtxt humidity"></div>
                    </div>
                    <div class="card">
                        <h2 class="cardheading">
                            Clouds
                        </h2>
                        <img class="cardimg" src="cloud.png" alt="">
                        <div class="cardtxt clouds"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grantlocsec">
            <div class="locimagecont">
                <img src="location.png" alt="" class="locimage">
            </div>
            <p class="locaccesstext">Please Grant your Location Access</p>
            <button class="grantbtn">Grant Access</button>
        </div>
        <div class="loadingcontainer hide">
            <img class="loadingimg" src="loading.gif" alt="">
        </div>
        <img src="not-found.png" alt="" class="error404 hide">
    </div>
    <script src="index.js"></script>
</body>

</html>
